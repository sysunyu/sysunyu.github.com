<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width:100%;
            position:absolute;
            bottom:0;
            left:0;
            text-align:center;

        }
        img{
            width:64px;
            height:64px;
        }

    </style>
    <script>
        window.onload=function(){
            var oBox = document.getElementById('box');
            var aImg = oBox.getElementsByTagName('img');

            document.onmousemove=function(ev){
                var oEvent = ev ||event;

                for(var i=0; i<aImg.length; i++){
                    var a = aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
                    var b = aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop-oEvent.clientY;
                    var c = Math.sqrt(a*a+b*b);
                    var scale=1-c/500;
                    scale<0.5&&(scale=0.5);
                    aImg[i].style.width=scale*128+'px';
                    aImg[i].style.height=scale*128+'px';
                }
            }
        }
    </script>
</head>
<body>
    <div id="box">
        <img src="images/a%20(1).png" alt=""/>
        <img src="images/a%20(2).png" alt=""/>
        <img src="images/a%20(3).png" alt=""/>
        <img src="images/a%20(4).png" alt=""/>
        <img src="images/a%20(5).png" alt=""/>
    </div>
</body>
</html>
