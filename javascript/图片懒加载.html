<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul li{
            list-style: none;
            width: 400px;
            height: 550px;
            float: left;
            margin: 10px;
            border: 1px solid #cc304c;
        }
        img{
            list-style: none;
            width: 400px;
            height: 550px;
        }
    </style>
    <script>
        function getPos(obj){
            var t = 0;
            while(obj){
                t+=obj.offsetTop;
                obj=obj.offsetParent;
            }
            return t;
        }

//            if(scrollTop+clientHeight>=aImg[?]的绝对位置){
//                加载了
//            }
            window.onload=window.onscroll=function(){
                var oUl = document.getElementById('ul1');
                var aImg = document.getElementsByTagName('img');
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                var oH = document.documentElement.clientHeight;
                for(var i = 0; i<aImg.length;i++){
                    if(scrollTop+oH>=getPos(aImg[i])){
                        //aImg[i]加载
                        aImg[i].src=aImg[i].getAttribute('acd');
                    }
                }
            };
    </script>
</head>
<body>
    <ul id="ul1">
        <li><img acd="images/b1.jpeg" alt=""/></li>
        <li><img acd="images/b2.jpeg" alt=""/></li>
        <li><img acd="images/b6.jpeg" alt=""/></li>
        <li><img acd="images/b4.jpeg" alt=""/></li>
        <li><img acd="images/b5.jpeg" alt=""/></li>
        <li><img acd="images/b3.jpeg" alt=""/></li>
        <li><img acd="images/b7.jpeg" alt=""/></li>
        <li><img acd="images/b8.jpeg" alt=""/></li>
        <li><img acd="images/b9.jpeg" alt=""/></li>
        <li><img acd="images/b10.jpg" alt=""/></li>
    </ul>
</body>
</html>
